---

- hosts:
    - nova_compute
    - neutron_compute
    - ceilometer_compute
    - cinder_volume
  become: True
  max_fail_percentage: 0
  roles:
    - apt
  pre_tasks:
    - name: check for Ansible version > 2.0.1
      local_action: assert that="{{ ansible_version.string | version_compare('2.0.1', '>=') }}"
      run_once: True
      become: False
  tasks:
    - name: make sure aptitude is installed
      apt: name=aptitude

- hosts:
    - nova_compute
    - neutron_compute
    - ceilometer_compute
    - cinder_volume
  become: True
  max_fail_percentage: 0
  serial: 5
  tasks:
    - name: get rid of nova.sqlite
      file: path=/var/lib/nova/nova.sqlite state=absent
      when: inventory_hostname in groups['nova_compute']

    - name: upgrade packages
      apt: upgrade=yes

    - name: make sure nova-compute is installed
      apt: name=nova-compute state=present
      when: inventory_hostname in groups['nova_compute']

    - name: run playbooks
      local_action: command ansible-playbook {{ playbook_dir }}/{{ item.playbook }} -i "{{ inventory_file }}" -l "{{ inventory_hostname }}"
      when: inventory_hostname in item.group
      with_items:
        - { playbook: "os_neutron.yml", group: "{{ groups['neutron_compute'] }}" }
        - { playbook: "os_nova.yml", group: "{{ groups['nova_compute'] }}" }
        - { playbook: "os_ceilometer.yml", group: "{{ groups['ceilometer_compute'] }}" }
        - { playbook: "os_cinder.yml", group: "{{ groups['cinder_volume'] }}" }
      become: False
