# ------- Controller(s) -------
controller:
  openstack-aio:
    ip:
      mgmt: 10.10.0.11
      vxlan: 10.10.0.11
    osd:
      - { path: "/var/lib/osd1" }
    nova_virt_type: qemu

# -------- Compute --------
compute:
  inherit: controller

# -------- Ceph ---------
ceph_monitor:
  inherit: controller

ceph_osd:
  inherit: controller

#The radosgw keystone authentication uses the certificates for signature checking,
#which are local to the keystone instance
ceph_radosgw:
  inherit: keystone

# ------- Nagios -------
# Used for the openstack-monitoring project
nagios:
  inherit: local

# --- Define localhost ---
local:
  localhost:
    ip:
      mgmt: 127.0.0.1
    ansible_connection: local

